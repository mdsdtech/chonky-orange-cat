name: Chonky Cat Scan

on:
  # Workflow dapat dijalankan secara manual
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: Search for Alive Orange Cat

    steps:
    - name: 📂 Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 🐍 Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
    
    - name: RUN Chonky Cat Scan
      run: |
        python3 ./chonkycat/main.py

    #Commit dan push perubahan jika ada
    - name: 📤 Commit and Push Changes
      if: ${{ success() }}
      run: |
        git config --global user.name "Github Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m " 🔁 Update New Alive Orange Cat"
        git push origin main --force
