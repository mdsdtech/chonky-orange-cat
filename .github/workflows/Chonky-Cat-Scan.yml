name: Chonky Cat Scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: Search for Alive Orange Cat
    
    # ğŸ‘‡ Add write permissions (critical even for public repos)
    permissions:
      contents: write
      
    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v4  # Updated to v4
      with:
        fetch-depth: 0  # Fetches full history (needed for --force-with-lease)
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: RUN Chonky Cat Scan
      run: |
        python3 ./chonkycat/main.py

    - name: ğŸ“¤ Commit and Push Changes
      if: success()
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "ğŸ” Update New Alive Orange Cat"
        # Safer alternative to --force
        git push origin main --force-with-lease
